<div class="container my-2">
    <h1 class="h1 text-center">Write Post</h1>
    <!--Write Post Form-->
    <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" aria-describedby="title1" placeholder="What is on your mind ?">
          <small id="title1" class="form-text text-muted">Enter Title of the post.</small>
        </div>
        <div class="form-group">
          <label for="body">Body of Post</label>
          <input type="text" class="form-control" id="body" placeholder="Tell us more about it.">
        </div>
        <button id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

<script src="/app/write-post.js"></script>
